<!doctype html>
<html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin Â· SocialBiz</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="assets/css/styles.css">
</head><body>
<nav class="navbar navbar-light bg-white shadow-sm px-3">
  <span class="navbar-brand">Admin Dashboard</span>
  <div><a href="index.html" class="btn btn-sm btn-outline-secondary me-2">Home</a><button class="btn btn-sm btn-outline-danger" onclick="logout()">Logout</button></div>
</nav>
<div class="container my-3">
  <div class="row g-3">
    <div class="col-lg-7">
      <div class="card">
        <div class="card-body">
          <h5>Requests</h5>
          <div class="d-flex gap-2 mb-2">
            <input id="q" class="form-control" placeholder="Search...">
            <button class="btn btn-outline-secondary" onclick="loadAll()">Filter</button>
          </div>
          <ul id="reqs" class="list-group small"></ul>
          <nav class="mt-2">
            <ul class="pagination" id="pager"></ul>
          </nav>
          <textarea id="replyTxt" class="form-control mt-2" placeholder="Write a reply..."></textarea>
          <div class="d-flex gap-2 mt-2">
            <select id="replyStatus" class="form-select w-auto">
              <option value="">(keep)</option>
              <option value="in_progress">In Progress</option>
              <option value="answered">Answered</option>
              <option value="closed">Closed</option>
            </select>
            <button class="btn btn-success" onclick="sendReply()">Send Reply</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-5">
      <div class="card">
        <div class="card-body">
          <h5>Upload Resource</h5>
          <form id="resForm">
            <input name="title" class="form-control mb-2" placeholder="Title">
            <textarea name="description" class="form-control mb-2" placeholder="Description"></textarea>
            <select name="category" class="form-select mb-2">
              <option value="tips">Tips</option>
              <option value="template">Template</option>
              <option value="guide">Guide</option>
              <option value="seo">SEO</option>
            </select>
            <input type="file" name="file" class="form-control mb-2">
            <button class="btn btn-primary" onclick="uploadResource(event)">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="assets/js/admin.js"></script>
</body></html>
