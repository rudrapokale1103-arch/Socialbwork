<!doctype html>
<html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dashboard Â· SocialBiz</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="assets/css/styles.css">
</head><body>
<nav class="navbar navbar-light bg-white shadow-sm px-3">
  <span class="navbar-brand">Dashboard</span>
  <div><a href="resources.html" class="btn btn-sm btn-outline-secondary me-2">Resources</a><a href="index.html" class="btn btn-sm btn-outline-secondary me-2">Home</a><button class="btn btn-sm btn-outline-danger" onclick="logout()">Logout</button></div>
</nav>
<div class="container my-3">
  <div id="welcome" class="alert alert-info d-none"></div>
  <div id="notifBox" class="alert alert-warning d-none"></div>
  <div class="row g-3">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h5>Your Business</h5>
          <input id="bizName" class="form-control mb-2" placeholder="Business name">
          <input id="bizCategory" class="form-control mb-2" placeholder="Category">
          <input id="bizLocation" class="form-control mb-2" placeholder="Location">
          <textarea id="bizDesc" class="form-control mb-2" placeholder="Description"></textarea>
          <button class="btn btn-primary" onclick="saveBusiness()">Save</button>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h5>Request Support</h5>
          <select id="reqType" class="form-select mb-2">
            <option value="content">Content</option>
            <option value="strategy">Strategy</option>
            <option value="account_handling">Account handling</option>
          </select>
          <select id="reqPriority" class="form-select mb-2">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
          <textarea id="reqMsg" class="form-control mb-2" placeholder="Describe what you need"></textarea>
          <button class="btn btn-primary" onclick="createRequest()">Send</button>
        </div>
      </div>
    </div>

    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h5>Your Requests</h5>
          <ul id="reqList" class="list-group small"></ul>
        </div>
      </div>
    </div>

    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h5>Keyword Research</h5>
          <div class="input-group mb-2">
            <input id="kw" class="form-control" placeholder="Type a keyword e.g., cafe, salon, gym">
            <button class="btn btn-outline-primary" onclick="searchKW()">Search</button>
          </div>
          <div id="kwSugs" class="mb-3"></div>
          <canvas id="kwChart" height="100"></canvas>
        </div>
      </div>
    </div>

  </div>
</div>
<script src="assets/js/user.js"></script>
<script src="assets/js/charts.js"></script>
</body></html>
