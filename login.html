<!doctype html>
<html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login Â· SocialBiz</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head><body class="bg-light">
<div class="container narrow">
  <h3 class="mt-5 mb-3">Login</h3>
  <div class="card p-3">
    <div class="mb-2"><label>Email</label><input id="email" type="email" class="form-control"></div>
    <div class="mb-3"><label>Password</label><input id="password" type="password" class="form-control"></div>
    <div class="d-flex justify-content-between align-items-center mb-2">
      <button class="btn btn-primary" onclick="login()">Login</button>
      <a href="#" onclick="showReset()">Forgot password?</a>
    </div>
    <a class="btn btn-link" href="register.html">Create account</a>
  </div>
  <div id="resetBox" class="card p-3 mt-3 d-none">
    <h6>Password Reset</h6>
    <input id="resetEmail" type="email" class="form-control mb-2" placeholder="Your email">
    <button class="btn btn-outline-primary" onclick="requestReset()">Send Reset (demo)</button>
    <div class="small text-muted mt-2">Demo returns a token (normally emailed). Paste token below to set a new password.</div>
    <input id="resetToken" class="form-control my-2" placeholder="Paste token here">
    <input id="newPass" type="password" class="form-control mb-2" placeholder="New password">
    <button class="btn btn-success" onclick="applyReset()">Update Password</button>
  </div>
</div>
<script>
let CSRF=null;
async function getCSRF(){ const r=await fetch('../api/common/csrf.php'); const j=await r.json(); CSRF=j.csrf; }
function hdr(){ return {'X-CSRF-Token': CSRF}; }
function showReset(){ document.getElementById('resetBox').classList.remove('d-none'); }
async function login(){
  if(!CSRF) await getCSRF();
  const r = await fetch('../api/auth/login.php',{method:'POST', headers: hdr(), body: JSON.stringify({email:email.value, password:password.value})});
  const j = await r.json();
  if(j.ok){ if(j.user.role==='admin') location.href='admin.html'; else location.href='dashboard.html'; }
  else alert(j.error||'Login failed');
}
async function requestReset(){
  if(!CSRF) await getCSRF();
  const r=await fetch('../api/auth/request_reset.php',{method:'POST', headers: hdr(), body: JSON.stringify({email:resetEmail.value})});
  const j=await r.json(); if(j.ok){ alert('Demo token: '+(j.demo_token||'(check email)')); } else alert(j.error||'Error');
}
async function applyReset(){
  if(!CSRF) await getCSRF();
  const r=await fetch('../api/auth/reset_password.php',{method:'POST', headers: hdr(), body: JSON.stringify({token:resetToken.value, password:newPass.value})});
  const j=await r.json(); if(j.ok){ alert('Password updated. Please login.'); } else alert(j.error||'Error');
}
</script>
</body></html>
