<div class="container my-3">
  <h3>Tips & Templates</h3>
  <div id="grid" class="row g-3"></div>

<script>
async function load(){
  // Simple public listing from DB (no auth required)
  const r = await fetch('../api/admin/requests_all.php'); 
  // This endpoint is admin-protected; so for public demo, we fake list from a static array
  const items = [
    {title:'30 Caption Ideas', category:'template', description:'A month of engaging captions for Instagram.'},
    {title:'Local SEO Checklist', category:'seo', description:'Step-by-step tasks to rank on Google Maps.'},
    {title:'Posting Calendar', category:'guide', description:'A weekly calendar to plan your posts.'},
  ];
  const grid=document.getElementById('grid');
  items.forEach(x=>{
    const col=document.createElement('div'); col.className='col-md-4';
    col.innerHTML=`<div class="card h-100 p-3"><div class="small text-muted">${x.category.toUpperCase()}</div><h6>${x.title}</h6><p class="mb-2">${x.description}</p><button class="btn btn-sm btn-outline-primary">Download</button></div>`;
    grid.appendChild(col);
  });
}
load();
</script>
