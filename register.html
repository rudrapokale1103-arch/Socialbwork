<!doctype html>
<html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Register Â· SocialBiz</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head><body class="bg-light">
<div class="container narrow">
  <h3 class="mt-5 mb-3">Create Account</h3>
  <div class="card p-3">
    <div class="mb-2"><label>Email</label><input id="email" type="email" class="form-control" placeholder="you@example.com"></div>
    <div class="mb-3"><label>Password</label><input id="password" type="password" class="form-control" placeholder="min 6 chars"></div>
    <button class="btn btn-primary" onclick="register()">Register</button>
    <a class="btn btn-link" href="login.html">Have an account? Login</a>
  </div>
</div>
<script>
let CSRF=null; async function getCSRF(){ const r=await fetch('../api/common/csrf.php'); const j=await r.json(); CSRF=j.csrf; }
function hdr(){ return {'X-CSRF-Token': CSRF}; }
async function register(){
  if(!CSRF) await getCSRF();
  const r = await fetch('../api/auth/register.php',{method:'POST', headers: hdr(), body: JSON.stringify({email:email.value, password:password.value})});
  const j = await r.json();
  if(j.ok){ location.href='dashboard.html'; } else alert(j.error||'Error');
}
</script>
</body></html>
